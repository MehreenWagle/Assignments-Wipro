<div class="todo-app">
  <!-- Header -->
  <h1>My TODO App</h1>

  <!-- Add Todo Section -->
  <div class="add-todo">
    <input type="text" placeholder="Enter a new task" />
    <button>Add</button>
  </div>

  <!-- Filter Buttons -->
  <div class="filters">
    <button>All</button>
    <button>Active</button>
    <button>Completed</button>
  </div>

  <!-- Todo List -->
  <ul class="todo-list">
    <li>
      <input type="checkbox" />
      <span>Learn Angular 19</span>
      <button>Edit</button>
      <button>Delete</button>
    </li>
    <li>
      <input type="checkbox" checked />
      <span class="completed">Build a TODO App</span>
      <button>Edit</button>
      <button>Delete</button>
    </li>
    <li>
      <input type="checkbox" />
      <span>Test the TODO App</span>
      <button>Edit</button>
      <button>Delete</button>
    </li>
  </ul>

  <!-- Footer -->
  <footer>
    <p>2 tasks left</p>
  </footer>
</div>
