<div class="container mt-4 p-4 border rounded shadow bg-light">
  <h2 class="text-center text-success">Simple Calculator</h2>

  <div class="row mt-3">
    <div class="col">
      <input type="number" [(ngModel)]="num1" class="form-control form-control-sm" placeholder="Enter first number">
    </div>
    <div class="col">
      <input type="number" [(ngModel)]="num2" class="form-control form-control-sm" placeholder="Enter second number">
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3 gap-2">
    <button class="btn btn-primary btn-sm" (click)="add()">Add</button>
    <button class="btn btn-secondary btn-sm" (click)="subtract()">Subtract</button>
    <button class="btn btn-warning btn-sm" (click)="multiply()">Multiply</button>
    <button class="btn btn-danger btn-sm" (click)="divide()">Divide</button>
  </div>

  <h4 class="text-center mt-3">Result: {{ result }}</h4>
</div>
