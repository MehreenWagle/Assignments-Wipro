<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <th:block th:replace="~{nav :: navbar}"></th:block>

    <h2>All Students</h2>

    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Class</th><th>Roll No</th><th>Gender</th><th>DOB</th><th>Actions</th>
        </tr>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.className}"></td>
            <td th:text="${student.rollNo}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.dob}"></td>
            <td>
                <a th:href="@{'/edit/' + ${student.id}}"><button>Edit</button></a>
                <a th:href="@{'/delete/' + ${student.id}}" onclick="return confirm('Are you sure?')">
                    <button style="background-color: #dc3545;">Delete</button>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
